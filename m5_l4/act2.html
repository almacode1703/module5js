<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
    <style>
        html,
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: 600;
            color: cadetblue;
        }

        .itemStyle {
            background-color: tomato;
            border: 3px solid white;
            box-shadow: 0px 2px 2px 0px lightgray;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: fit-content;
            color: white;
            margin: 8px;
        }

        button {
            background-color: lightgreen;
            border: none;
            padding: 1rem 2rem;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        button:hover{
            cursor: pointer;
            background-color: darkolivegreen;
            color: lime;
            transform: scale(1.01);
            box-shadow: 0px 2px 2px 0px darkslategrey;
            font-size: 16.5px;
        }
        main{
            margin: 1rem;
        }

        .errorStyle{
            color: red;
            font-style: italic;
            display: block;
            background-color: rgba(255,0,0,0.25);
            padding: 1rem 2rem;
            box-shadow: 0px 2px 2px 0px lightgrey;
            border: 3px solid white;
            margin-top: 10px;
            max-width: fit-content;

        }
    </style>
</head>

<body>
    <main>
        <h1>This is an example of how Error Handling works in Python</h1>
        <h2>Array has following 4 elements</h2>
        <ul></ul>
        <button onclick="arrayIndexOutofBoundError()">Try to Access 10th element</button>
        <strong id="error_msg"></strong>
    </main>
    <script>
            let arr = [11, 5, 67, 9]
            var ul = document.getElementsByTagName('ul')[0]
            for (let k = 0; k < arr.length; k++) {
                var li = document.createElement('li')
                li.innerText = arr[k]
                li.classList.add("itemStyle")
                ul.appendChild(li)

            function arrayIndexOutofBoundError() {
               try{
                 if (arr[10] === undefined) {
                       throw new Error("Index 10 is out of bounds!");
                   }
               }
               catch(err){
                 document.getElementById("error_msg").innerHTML = err
                 document.getElementById("error_msg").classList.add("errorStyle")
               }
            }
        }
    </script>
</body>

</html>
