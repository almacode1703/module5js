<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validate</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .errorStyle {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Form Validation</h1>

    <form name="myForm" action="#" onsubmit="return validation()">

        <input type="text" name="fname" id="f_name">
        <br>

        <label id="error"></label>
        <br><br>

        <input type="submit" value="Validate">

    </form>

    <script>
        function validation() {

            var fname = document.getElementById("f_name").value;

            if (fname.trim() === "") {
                document.getElementById("error").classList.add("errorStyle");
                document.getElementById("error").innerHTML = "Enter Name";
                return false; // stop submit
            }
            else {
                alert("Successfully Submitted...");
                document.getElementById("error").innerHTML = " ";
                document.getElementById("error").classList.remove("errorStyle");
                document.getElementById("f_name").value = " "
                return true; // allow submit
            }
        }
    </script>

</body>

</html>
