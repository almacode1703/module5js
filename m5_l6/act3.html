<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #1b1b1b;
            padding: 20px;
            border-radius: 8px;
            width: 260px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .calculator h2 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-weight: normal;
        }

        #result {
            width: 100%;
            height: 45px;
            margin-bottom: 10px;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            outline: none;
            background: #2f3333;
            color: white;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 45px;
            gap: 8px;
        }

        button {
            font-size: 16px;
            background: #2f3333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #3c4141;
        }

        .operator {
            background: #3a3f3f;
        }

        .plus {
            grid-row: span 2;
            /* + button is tall */
        }

        .equals {
            grid-column: span 4;
            /* equals spans full width */
            height: 45px;
            background: #3a3f3f;
        }

        .clear {
            margin-top: 10px;
            width: 100%;
            height: 45px;
            background: #ff2b2b;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .clear:hover {
            background: #e60000;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <h2>Calculator</h2>

        <input type="text" id="result" placeholder="Result" readonly />

        <div class="buttons">
            <button onclick="setScreenValue('1')">1</button>
            <button onclick="setScreenValue('2')">2</button>
            <button onclick="setScreenValue('3')">3</button>
            <button class="operator plus" onclick="setScreenValue('+')">+</button>

            <button onclick="setScreenValue('4')">4</button>
            <button onclick="setScreenValue('5')">5</button>
            <button onclick="setScreenValue('6')">6</button>
            <button class="operator" onclick="setScreenValue('-')">-</button>

            <button onclick="setScreenValue('7')">7</button>
            <button onclick="setScreenValue('8')">8</button>
            <button onclick="setScreenValue('9')">9</button>
            <button class="operator" onclick="setScreenValue('*')">x</button>

            <button onclick="setScreenValue('%')">%</button>
            <button onclick="setScreenValue('0')">0</button>
            <button onclick="setScreenValue('.')">.</button>
            <button class="operator" onclick="setScreenValue('/')">/</button>

            <button class="equals" onclick="calculateResult()">=</button>
        </div>

        <button class="clear" onclick="clearScreen()">CLEAR</button>
    </div>

    <script>
        // Clears the calculator display
        function clearScreen() {
            document.getElementById("result").value = "";
        }

        // Appends the clicked button's value to the display
        function setScreenValue(value) {
            document.getElementById("result").value += value;
        }

        // Calculates and displays the result
        function calculateResult() {
            const resultElement = document.getElementById("result");
            const expression = resultElement.value.trim();

            if (expression === '') {
                resultElement.value = 'Enter an expression';
                return;
            }

            try {
                // Use eval safely only on trusted input
                resultElement.value = eval(expression);
            } catch (e) {
                resultElement.value = 'Invalid expression';
            }
        }
    </script>

</body>

</html>
