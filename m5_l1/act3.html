<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="number"></p>
    <script>
        var i = 0
        var text = ''

        while ( i < 10 ){
           text += "The number is: " + i + "</br>"
           i++
        }

        document.getElementById("number").innerHTML = text
    </script>
</body>
</html>
