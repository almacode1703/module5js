<!DOCTYPE html>
<html>
<head>
    <style>
        .resultStyle{
            background-color: orange;
            padding: 1rem;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>JavaScript Callbacks</h2>
    <p id="result"></p>
    <script>
        function myDisplayer(value) {
            setTimeout(()=>{
                document.getElementById("result").innerHTML = value;
                document.getElementById("result").classList.add("resultStyle")
            },1000)
        }
        async function myCalculator(num1, num2, myCallback) {
            let sum = num1 + num2;
            await myCallback(sum);
        }
        myCalculator(5, 5, myDisplayer);
    </script>
</body>

</html>
